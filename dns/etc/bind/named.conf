# /etc/bind/named.conf.options

include "/etc/bind/named.conf.local";

options {
    directory "/var/bind";

    # Activer DNSSEC
    dnssec-enable no;
    dnssec-validation yes;
    dnssec-lookaside auto;
    auth-nxdomain no; # RFC1035

    listen-on { 127.0.0.1; };
    listen-on-v6 { none; };

    # Autoriser les requêtes récursives locales uniquement
    allow-recursion { 127.0.0.1; ::1; };

    allow-query { 127.0.0.1; };

    # Ne pas transférer les informations des zones aux DNS secondaires
    allow-transfer { none; };

    # Ne pas autoriser la mise à jour des zones maîtres
    allow-update { none; };

    # Log les statistiques sur les requètes
    statistics-file "/var/cache/bind/stats.log";

};
