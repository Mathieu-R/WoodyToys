version: '2.0'

services:
    dns:
        image: resystit/bind9
        volumes:
            - ./dns/twoinone/etc/bind:/etc/bind
            - ./dns/twoinone/etc/resolv.conf:/etc/resolv.conf
            - ./dns/twoinone/etc/rndc.conf:/etc/rndc.conf
            - ./dns/twoinone/etc/rndc.key:/etc/rndc.key
        ports:
            - 53:53/udp
            - 53:53/tcp
    db:
        image: postgres
        environment:
            - POSTGRES_USER=woodytoys
            - POSTGRES_PASSWORD=superwoody
            - POSTGRES_DB=woodymarket
    nginx:
        restart: always
        build:
            context: ./nginx
        image: 'woodytoys/nginx'
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/mime.types:/etc/nginx/mime.types
            - ./websites/wt4.ephec-ti.be:/var/www/wt4.ephec-ti.be/
            - ./websites/b2b.wt4.ephec-ti.be:/var/www/b2b.wt4.ephec-ti.be
            - ./websites/intranet.wt4.ephec-ti.be:/var/www/intranet.wt4.ephec-ti.be
            - /etc/letsencrypt:/etc/letsencrypt/
        links:
            - public:public
            - marketplace:marketplace
            - intranet:intranet
    public:
        image: php:7.1.2-fpm
        volumes:
            - ./websites/wt4.ephec-ti.be:/var/www/wt4.ephec-ti.be
    marketplace:
        build:
            context: ./websites/b2b.wt4.ephec-ti.be
        image: 'woodytoys/marketplace'
        volumes:
            - ./websites/b2b.wt4.ephec-ti.be:/var/www/b2b.wt4.ephec-ti.be
            - ./websites/php.ini:/usr/local/etc/php/php.ini
        links:
            - db:db
    intranet:
        image: php:7.1.2-fpm
        volumes:
            - ./websites/intranet.wt4.ephec-ti.be:/var/www/intranet.wt4.ephec-ti.be
    asterisk:
        image: matiuso/debisterisk:latest
        #network_mode: host
        ports:
          - 5060:5060/udp
          - 5060:5060/tcp
          - 9080:9080
          - 16384-16394:16384-16394/udp
        volumes: # fichiers intÃ©ressants => extensions, sip, users, voicemail
          - ./voip/etc/asterisk/modif/extensions.conf:/etc/asterisk/extensions.conf
          - ./voip/etc/asterisk/modif/sip.conf:/etc/asterisk/sip.conf
          - ./voip/etc/asterisk/modif/users.conf:/etc/asterisk/users.conf
          - ./voip/etc/asterisk/modif/voicemail.conf:/etc/asterisk/voicemail.conf
          - /etc/localtime:/etc/localtime:ro
